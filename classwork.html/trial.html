<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
    Input num

    Initialize variable temp = 0 
 
    FOR loop = 2 to num/2 
 
       IF num is divisible by loop
 
          Increment temp
 
       END IF 
 
    END FOR      
 
       IF temp is equal to 0
 
          RETURN “Num IS PRIME”
 
       END IF 
 
       ELSE
 
          RETURN “Num IS NOT PRIME”
 
       END ELSE 
 
 End 
</body>
</html>
